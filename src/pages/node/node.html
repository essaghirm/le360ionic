<ion-header>
  <ion-navbar>
    <ion-title></ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <div class="node">
    <div class="img">
      <img [src]="node.field_image.src" alt="">
      <h1>{{ node.title }}</h1>
    </div>
    <div class="content">

      <div *ngIf="node.comment_count" class="comments">
        <span *ngIf="node.comment_count > 1">{{ node.comment_count }} commentaires</span>
        <span *ngIf="node.comment_count <= 1">{{ node.comment_count }} commentaire</span>
      </div>
      <div class="node_bidy" [innerHTML]="node.body"></div>
    </div>
  </div>
</ion-content>

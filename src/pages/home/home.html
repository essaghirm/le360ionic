<ion-header>
  <ion-navbar>
    <ion-title>
        <img src="assets/imgs/logo.png" alt="">
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list class="nodes">
    <ion-item *ngFor="let node of nodes; let i=index" (click)="openNode(node)">
      <div class="img">
        <img [src]="node.field_image.src" alt="">
      </div>
      <div class="content">
        <h1 text-wrap>{{ node.title }}</h1>
        <p text-wrap>{{ node.body | slice:0:120 }}...</p>
      </div>
      
    </ion-item>
  </ion-list>

  <ion-infinite-scroll threshold="100px" (ionInfinite)="loadData($event)">
    <ion-infinite-scroll-content
      loadingSpinner="bubbles"
      loadingText="Chargement de plus d'articles...">
    </ion-infinite-scroll-content>
  </ion-infinite-scroll>
</ion-content>
